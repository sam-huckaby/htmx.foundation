<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="htmx.min.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<title>htmx foundation - guardians of hypermedia</title>
	<style>
		.smooth.htmx-swapping {
			opacity: 0;
			transition: opacity 1s ease-out;
		}
		.smooth.htmx-added {
			opacity: 0;
		}
		.smooth {
			opacity: 1;
			transition: opacity 1s ease-out;
		}
	</style>
</head>

<body class="dark:bg-neutral-700 h-full flex flex-col">
	<section class="container mx-auto px-4 md:px-6 grow">
		<header class="flex items-center justify-between py-6">
			<a class="text-2xl font-bold dark:text-neutral-200" href="/" id="q0lryvewu58">&lt;<span
					class="text-blue-500">/</span>&gt; htm<span class="text-blue-500">x</span>
				foundation</a>
			<nav>
				<a class="text-lg text-gray-600 mx-4 dark:text-neutral-200 cursor-pointer hover:text-black dark:hover:text-blue-500"
					hx-get="./home.html" hx-target="#main_content_pane">
					Home
				</a>
				<a class="text-lg text-gray-600 mx-4 dark:text-neutral-200 cursor-pointer hover:text-black dark:hover:text-blue-500"
					hx-get="./about.html" hx-target="#main_content_pane">
					About
				</a>
				<a class="text-lg text-gray-600 mx-4 dark:text-neutral-200 cursor-pointer hover:text-black dark:hover:text-blue-500"
					hx-get="./apply.html" hx-target="#main_content_pane">
					Apply
				</a>
			</nav>
		</header>
		<main class="my-10 dark:text-neutral-200 smooth" id="main_content_pane" hx-trigger="load" hx-get="home.html" hx-target="this">
			<!-- Content for the pages is rendered here -->
		</main>
	</section>
	<footer class="w-full flex flex-col md:flex-row items-center justify-center py-6 px-6 bg-neutral-900">
		<span class="text-neutral-200 text-2xl md:mr-12 mb-6 md:mb-0">Sponsored by</span>
			<a class="flex flex-col justify-center items-center text-neutral-200 mb-6 md:mb-0 md:mr-12 hover:underline" href="https://ocamlist.com/" target="_blank">
				<img src="./ocamlist-logo.png" class="h-48 w-48 mb-4"
					alt="OCamlist.com logo" />
				OCamlist.com
			</a>
			<a class="flex flex-col justify-center items-center text-neutral-200 hover:underline" href="https://bitconquest.com/" target="_blank">
				<img src="./bitconquest-logo.png" class="h-48 w-48 mb-4"
					alt="BitConquest.com logo" />
				BitConquest.com
			</a>
	</footer>
</body>

</html>
